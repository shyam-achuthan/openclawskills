; PlatformIO Project Configuration File
; ESP32-CAM (AI-Thinker module)

[env:esp32cam]
platform = espressif32@6.10.0
board = esp32cam
framework = arduino
monitor_speed = 115200

; Upload settings (adjust port as needed)
upload_speed = 921600
; upload_port = /dev/cu.usbserial-A5069RR4

; Build flags
build_flags = 
  -DCORE_DEBUG_LEVEL=3

; Required libraries
lib_deps = 
  ; Built-in: WiFi, WebServer, ESP32 Camera

; Monitor filters
monitor_filters = esp32_exception_decoder
