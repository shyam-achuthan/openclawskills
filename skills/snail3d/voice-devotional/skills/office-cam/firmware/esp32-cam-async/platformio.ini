; ESP32-CAM Async Web Server
; More reliable for multi-cam deployment

[env:esp32cam]
platform = espressif32@6.10.0
board = esp32cam
framework = arduino
monitor_speed = 115200
upload_speed = 921600

lib_deps = 
  me-no-dev/AsyncTCP @ ^1.1.1
  me-no-dev/ESP Async WebServer @ ^1.2.3

build_flags = 
  -DCORE_DEBUG_LEVEL=3

monitor_filters = esp32_exception_decoder
