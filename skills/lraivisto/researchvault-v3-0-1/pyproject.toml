[project]
name = "researchvault"
version = "3.0.4"
description = "Local-first orchestration engine for high-velocity AI research"
authors = [
    { name = "lraivisto", email = "lraivisto@outlook.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests>=2.32.0",
    "beautifulsoup4>=4.12.0",
    "rich>=13.9.0",
    "pytest>=9.0.2",
    "pytest-mock>=3.15.1",
    "responses>=0.25.8",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
]

[project.optional-dependencies]
mcp = [
    "mcp>=0.9.0",
]

[project.scripts]
vault = "scripts.vault:main"
