# genviral Partner API Configuration
# ==================================================
# API key set via: GENVIRAL_API_KEY environment variable
# Run `genviral.sh list-accounts` to find your account IDs
# Run `genviral.sh list-packs` to find your pack IDs
# ==================================================

genviral:
  base_url: "https://www.genviral.io/api/partner/v1"

content:
  # Your default image pack ID (run list-packs to find it)
  default_pack_id: ""
  default_slide_count: 5
  default_aspect_ratio: "9:16"
  default_type: "educational"
  default_style_preset: "tiktok"
  language: "en"
  advanced:
    font_size: null
    text_preset: null
    text_width: null

posting:
  # Your default account ID (run list-accounts to find it)
  default_account_ids: ""
  privacy_level: "PUBLIC_TO_EVERYONE"
  post_mode: "DIRECT_POST"

schedule:
  posts_per_day: 1
  target_timezone: "America/New_York"
  posting_times:
    - "14:00"
  active_days: [0, 1, 2, 3, 4, 5, 6]

hooks:
  formula_weights:
    pain_point: 35
    educational: 30
    person_conflict: 15
    before_after: 15
    pov_lifestyle: 5
  max_uses_per_hook: 3
  min_active_hooks: 20

hashtags:
  tiktok:
    always: []
    pool: []

performance:
  check_intervals_hours: [24, 48, 168]
  thresholds:
    winner: 5000
    solid: 500
    underperformer: 200

http:
  connect_timeout: 10
  max_time: 120
  retries: 2
  retry_delay: 2
